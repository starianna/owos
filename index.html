<html>
  <head>
    <title>Evolution of Rock Music - From the Beginning to the Absolute Limits</title>
    <style>
html {
    min-height: 800%; 
}
body {
    background: linear-gradient(180deg, #555, #000, #f00, brown, #0ff);

    margin: 0;

#genrebar {

    border-style: solid;

    margin: auto;
}
#thebeginning {

}

.years {

}
button {
    position: static;
    display: block;
    margin-top: 10px;
    margin-bottom: 10px; 
}

.infobutton {

    display: inline-block;
}

h1 {
    margin-top: 10px;
    margin-bottom: 15px;
}
#musicinfo {
    color: white;
}
      
.infobutton::after {
    content: "";
    display: table;
    clear: both;
}

      .modal {
  display: none;
  position: fixed;
  z-index: 1;
  padding-top: 100px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgb(0,0,0);

}

.modal-content {

  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

  </head>

      <script>
        var songinfos = [`This song can be considered the world's first to loosely mention Rock and Roll, particularly "rockin' an' rollin'". Released over 120 years ago, back in the days of Edison cylinders and phonographs. Although not a rock song by any means, it would not take until around the 1940s when the term "Rock and Roll" was coined.<br><br><iframe width="560" height="315" src="https://www.youtube.com/embed/COcFzKJ8HlA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>`,

                        `A blues song mainly played on guitar, still not much to say about this one. It pioneered Rock music.<br><br><iframe width="560" height="315" src="https://www.youtube.com/embed/VlUC7fi41YM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>`,
                        `This song is surely upbeat and will get you moving along to it. It has lyrics like "Don't she rock, daddy-o", which would not become prevalent until several years later. You may also notice someone saying "Kill yourself" in the background. That however is not the case.<br><br><iframe width="560" height="315" src="https://www.youtube.com/embed/wYXJzRYcHqE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>`,

                        `A popular, early boogie-woogie song that help make rock and roll what it is later on. This song was released in 1929.<br><br><iframe width="560" height="315" src="https://www.youtube.com/embed/BYrcZp7Pdh8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>`,
                        `Pioneering rock and roll song that's not too quiet and not too loud. There are lyrics, however, when "pumpkin" is said, it may sound like "f**king". There is no profanity here.<br><br><iframe width="560" height="315" src="https://www.youtube.com/embed/xxSfXaoI3WU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>`,

                        `A faster version of the 1917 Tiger Rag song with a drum section and some energy to make you dance and swing.<br><br><iframe width="560" height="315" src="https://www.youtube.com/embed/dULsUthN7hI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>`,
                        `This is where the term "Rock and Roll" came from. However, it would not be used until the early 1950s to describe a certain type of blues music.<br><br><iframe width="560" height="315" src="https://www.youtube.com/embed/6b5oWwFUhN0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>`,
                        `Blues song with some rock and roll influence. Definitely not your average song from this era. Has catchy vocals to keep you listening.<br><br><iframe width="560" height="315" src="https://www.youtube.com/embed/1tgoLVEb0B4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>`,

                        `An early Buddy Rich recording containing a drum solo that would influence rock music and punk for the years to come.<br><br><iframe width="560" height="315" src="https://www.youtube.com/embed/VDxgLBaMSz4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>`,
                        `Influential to rock music, it was recorded at the very very end of 1938. The piano is often heard in this song, to give it some tempo.<br><br><iframe width="560" height="315" src="https://www.youtube.com/embed/-cNW2dZMyWE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>`,
                        `Blues/country song that uses both the words "Rock" and "Roll" in its title. Moon Mullican can be heard playing the piano.<br><br><iframe width="560" height="315" src="https://www.youtube.com/embed/J2A5wm9P2Wg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>`,

                        `Pioneering rock song from a female singer. An electric guitar can be heard in this song. It seems that during World War II, the rock music evolution has slowed a bit.<br><br><iframe width="560" height="315" src="https://www.youtube.com/embed/l4-22b72muY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>`,

                        `An absurdly fast drummer for the time! No other person was doing this until at least the early 1980s or so.<br><br><iframe width="560" height="315" src="https://www.youtube.com/embed/gs2tDBHMbVU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>`,
                        `Some really fast yodeling in this otherwise country/bluegrass sounding song.<br><br><iframe width="560" height="315" src="https://www.youtube.com/embed/fVJ8U_qdjb0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>`]

var modal = document.getElementById("infoModal");

var span = document.getElementsByClassName("close")[0];
function handleClickedClassIndex(className, callback) {
    const selector = `.${className}`;
    const elements = document.querySelectorAll(selector);

    elements.forEach((element, index) => {
        element.addEventListener('click', function(event) {
            callback(index, this);
        });
    });
}
        handleClickedClassIndex("infobutton",function(index, element){
          modal.style.display = "block";
    console.info(index);
          console.info(element);
          document.getElementById("musicinfo").innerHTML = songinfos[index];
});

        span.onclick = function() {
  modal.style.display = "none";
}

window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
