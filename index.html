<html>

    <style>

                        `A blues song mainly played on guitar, still not much to say about this one. It pioneered Rock music.<br><br><iframe width="560" height="315" src="https://www.youtube.com/embed/VlUC7fi41YM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>`,
                        `This song is surely upbeat and will get you moving along to it. It has lyrics like "Don't she rock, daddy-o", which would not become prevalent until several years later. You may also notice someone saying "Kill yourself" in the background. That however is not the case.<br><br><iframe width="560" height="315" src="https://www.youtube.com/embed/wYXJzRYcHqE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>`,

                        `Influential to rock music, it was recorded at the very very end of 1938. The piano is often heard in this song, to give it some tempo.<br><br><iframe width="560" height="315" src="https://www.youtube.com/embed/-cNW2dZMyWE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>`,
                        `Blues/country song that uses both the words "Rock" and "Roll" in its title. Moon Mullican can be heard playing the piano.<br><br><iframe width="560" height="315" src="https://www.youtube.com/embed/J2A5wm9P2Wg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>`]

var modal = document.getElementById("infoModal");

var span = document.getElementsByClassName("close")[0];
function clickedClassHandler(name,callback) {

    var allElements = document.body.getElementsByTagName("*");

    for(var x = 0, len = allElements.length; x < len; x++) {
        if(allElements[x].className == name) {
            allElements[x].onclick = handleClick;
        }
    }

    function handleClick() {
        var elmParent = this.parentNode;
        var parentChilds = elmParent.childNodes;
        var index = 0;

        for(var x = 0; x < parentChilds.length; x++) {
            if(parentChilds[x] == this) {
                break;
            }

            if(parentChilds[x].className == name) {
                index++;
            }
        }

        callback.call(this,index);
    }
}

        clickedClassHandler("infobutton",function(index){
          modal.style.display = "block";
    console.log(index);
          document.getElementById("musicinfo").innerHTML = songinfos[index];
});

        span.onclick = function() {
  modal.style.display = "none";
}

window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
