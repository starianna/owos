<html>
  <head>
    <style>
      html {
        height: 100%;
      }
      body {
        background: linear-gradient(180deg, #555, #000, #f00, brown, #0ff);
      }
      #genrebar {
        width: 15%;
        height: 100%;
        border-color: rgba(255, 255, 255, 0.5);
        border-style: solid;
      }
      #thebeginning {
        height: 10%;
        background-color: #704343;
        border-color: rgba(255, 255, 255, 0.5);
        border-style: solid;
      }
      .years {
        color: rgba(255, 255, 255, 0.75);
      }
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  padding-top: 100px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgb(0,0,0);
  background-color: rgba(0,0,0,0.4);
}

.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
      </style>
  </head>
    <body>
    <center>
      <div id="genrebar">
        <div id="thebeginning">
          <h1 class="years">
            1904
            <button class="infobutton">test</button>
          </h1>
        </div>
      </div>
      <div id="infoModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p id="musicinfo"></p>
  </div>

</div>
    </center>
      <script>
var modal = document.getElementById("infoModal");

var btn = document.getElementById("myBtn");

var span = document.getElementsByClassName("close")[0];

document.getElementsByClassName("infobutton").onclick = function() {
  modal.style.display = "block";
}

span.onclick = function() {
  modal.style.display = "none";
}

window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
  </body>
</html>
